<body class="light">
  <section class="contact-section">
    <h1><i class="fas fa-envelope"></i> Me contacter</h1>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Email : <a href="mailto:tonemail@example.com">tonemail@example.com</a></p>

      <p><i class="fab fa-github"></i> <a href="https://github.com/tonprofil" target="_blank">GitHub</a></p>
    </div>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xyzdrpka" method="POST">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
    </form>
  </section>
